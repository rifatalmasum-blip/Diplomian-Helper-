<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diploma Helper - AI Powered</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'bounce-in': 'bounceIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              bounceIn: {
                '0%': { transform: 'scale(0.3)', opacity: '0' },
                '50%': { transform: 'scale(1.05)' },
                '70%': { transform: 'scale(0.9)' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    
    <!-- React & Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide-react@latest/dist/lucide-react.min.js"></script>

    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6"
  }
}
</script>
</head>
<body class="bg-primary-50 text-slate-800 antialiased selection:bg-primary-200 selection:text-primary-900">
    <div id="root">
        <div class="min-h-screen flex flex-col items-center justify-center text-primary-600">
            <div class="animate-pulse flex flex-col items-center gap-4">
                <div class="w-12 h-12 border-4 border-primary-500 border-t-transparent rounded-full animate-spin"></div>
                <h2 class="text-xl font-bold">অ্যাপ লোড হচ্ছে... (App Loading...)</h2>
            </div>
        </div>
    </div>

    <script type="text/babel" data-type="module">
        import { GoogleGenAI } from "https://esm.run/@google/genai";

        // --- ICONS ---
        const { 
            Menu, X, User, Settings, Moon, LogOut, 
            ArrowLeft, Plus, Trash2, Palette, Highlighter, Save,
            Bell, Clock, Play, Pause, RotateCcw,
            BookOpen, ChevronRight, FileText, AlertCircle,
            Calendar: CalendarIcon, ChevronLeft, Table, 
            MessageCircle, Send, Sparkles, Bot
        } = window.lucideReact;

        // --- GLOBAL STATE ---
        // Shim for process.env
        window.process = { env: { API_KEY: localStorage.getItem('GEMINI_API_KEY') || '' } };

        // --- COMPONENTS ---

        // 1. Routine Maker (রুটিন মেকার)
        const RoutineMaker = ({ onBack }) => {
            const [rows, setRows] = React.useState([
                {
                    id: '1',
                    time: '09:00 AM',
                    days: {
                        sat: { text: 'Math', color: 'bg-white', isHighlighted: false },
                        sun: { text: 'Physics', color: 'bg-white', isHighlighted: false },
                        mon: { text: 'Chemistry', color: 'bg-white', isHighlighted: false },
                        tue: { text: 'English', color: 'bg-white', isHighlighted: false },
                        wed: { text: 'Bangla', color: 'bg-white', isHighlighted: false },
                        thu: { text: 'Drawing', color: 'bg-white', isHighlighted: false },
                    }
                }
            ]);
            const [selectedColor, setSelectedColor] = React.useState('bg-yellow-100');
            const [isHighlightMode, setIsHighlightMode] = React.useState(false);
            const days = ['sat', 'sun', 'mon', 'tue', 'wed', 'thu'];
            const dayLabels = { sat: 'শনি', sun: 'রবি', mon: 'সোম', tue: 'মঙ্গল', wed: 'বুধ', thu: 'বৃহস্পতি' };

            const addRow = () => {
                const newRow = {
                    id: Date.now().toString(),
                    time: '00:00',
                    days: days.reduce((acc, day) => ({
                        ...acc,
                        [day]: { text: '', color: 'bg-white', isHighlighted: false }
                    }), {})
                };
                setRows([...rows, newRow]);
            };

            const deleteRow = (id) => setRows(rows.filter(r => r.id !== id));

            const updateCell = (rowId, day, field, value) => {
                setRows(rows.map(row => {
                    if (row.id !== rowId) return row;
                    return {
                        ...row,
                        days: { ...row.days, [day]: { ...row.days[day], [field]: value } }
                    };
                }));
            };

            const updateTime = (rowId, time) => {
                setRows(rows.map(r => r.id === rowId ? { ...r, time } : r));
            };

            const handleCellClick = (rowId, day) => {
                if (isHighlightMode) {
                    const current = rows.find(r => r.id === rowId)?.days[day].isHighlighted;
                    updateCell(rowId, day, 'isHighlighted', !current);
                } else {
                    updateCell(rowId, day, 'color', selectedColor);
                }
            };

            const colors = ['bg-white', 'bg-red-100', 'bg-orange-100', 'bg-yellow-100', 'bg-green-100', 'bg-teal-100', 'bg-blue-100', 'bg-purple-100'];

            return (
                <div className="space-y-6 animate-fade-in">
                    <div className="flex items-center justify-between">
                        <button onClick={onBack} className="flex items-center gap-2 text-primary-600 hover:underline font-medium">
                            <ArrowLeft size={20} /> হোম পেজে ফিরে যান
                        </button>
                        <button className="flex items-center gap-2 bg-primary-600 text-white px-4 py-2 rounded-lg shadow hover:bg-primary-700 transition-colors">
                            <Save size={18} /> সেভ করুন
                        </button>
                    </div>

                    <div className="bg-white p-4 rounded-xl shadow-md border border-slate-200 overflow-hidden">
                        <div className="flex flex-wrap gap-4 mb-6 items-center border-b border-slate-100 pb-4">
                            <div className="flex items-center gap-2">
                                <Palette size={18} className="text-slate-500"/>
                                <div className="flex gap-1">
                                    {colors.map(c => (
                                        <button key={c} onClick={() => { setSelectedColor(c); setIsHighlightMode(false); }}
                                            className={`w-6 h-6 rounded-full border border-slate-300 ${c} ${selectedColor === c && !isHighlightMode ? 'ring-2 ring-primary-500' : ''}`}
                                        />
                                    ))}
                                </div>
                            </div>
                            <div className="h-6 w-px bg-slate-300 mx-2 hidden sm:block"></div>
                            <button onClick={() => setIsHighlightMode(!isHighlightMode)}
                                className={`flex items-center gap-2 px-3 py-1.5 rounded-lg text-sm font-medium transition-colors ${isHighlightMode ? 'bg-yellow-400 text-yellow-900' : 'bg-slate-100 text-slate-600'}`}>
                                <Highlighter size={16} /> {isHighlightMode ? 'হাইলাইট চালু' : 'হাইলাইট'}
                            </button>
                        </div>

                        <div className="overflow-x-auto pb-4">
                            <table className="w-full min-w-[800px] border-collapse">
                                <thead>
                                    <tr>
                                        <th className="p-3 text-left text-sm font-bold text-slate-500 border-b-2">সময়</th>
                                        {days.map(d => <th key={d} className="p-3 text-left text-sm font-bold text-slate-500 uppercase border-b-2">{dayLabels[d]}</th>)}
                                        <th className="p-3 w-10 border-b-2"></th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100">
                                    {rows.map((row) => (
                                        <tr key={row.id} className="group hover:bg-slate-50">
                                            <td className="p-2">
                                                <input type="text" value={row.time} onChange={(e) => updateTime(row.id, e.target.value)}
                                                    className="w-24 p-2 rounded border border-slate-200 text-sm font-medium" />
                                            </td>
                                            {days.map(day => (
                                                <td key={day} className="p-2">
                                                    <div className="relative">
                                                        <input type="text" value={row.days[day].text} onChange={(e) => updateCell(row.id, day, 'text', e.target.value)}
                                                            className={`w-full p-2 rounded border border-slate-200 outline-none text-sm transition-colors ${row.days[day].color} ${row.days[day].isHighlighted ? 'font-bold text-primary-700 underline decoration-wavy' : 'text-slate-700'}`} placeholder="..." />
                                                        <button onClick={() => handleCellClick(row.id, day)} className="absolute right-1 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 p-1 rounded-full hover:bg-black/10 text-slate-500">
                                                            <div className={`w-2 h-2 rounded-full bg-current`}></div>
                                                        </button>
                                                    </div>
                                                </td>
                                            ))}
                                            <td className="p-2 text-center">
                                                <button onClick={() => deleteRow(row.id)} className="text-red-400 hover:text-red-600"><Trash2 size={18} /></button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                        <button onClick={addRow} className="mt-4 w-full py-3 border-2 border-dashed border-slate-300 rounded-xl text-slate-500 hover:border-primary-500 hover:text-primary-600 hover:bg-primary-50 flex items-center justify-center gap-2">
                            <Plus size={20} /> নতুন সময় যোগ করুন
                        </button>
                    </div>
                </div>
            );
        };

        // 2. Reminder (রিমাইন্ডার)
        const Reminder = ({ onBack }) => {
            const [alarmTime, setAlarmTime] = React.useState('');
            const [alarms, setAlarms] = React.useState([]);
            const [timeLeft, setTimeLeft] = React.useState(25 * 60);
            const [isActive, setIsActive] = React.useState(false);

            React.useEffect(() => {
                let interval = null;
                if (isActive && timeLeft > 0) interval = setInterval(() => setTimeLeft(t => t - 1), 1000);
                else if (timeLeft === 0) setIsActive(false);
                return () => clearInterval(interval);
            }, [isActive, timeLeft]);

            const addAlarm = (e) => {
                e.preventDefault();
                if (alarmTime) {
                    setAlarms([...alarms, { time: alarmTime, label: 'Alarm' }]);
                    setAlarmTime('');
                }
            };

            const formatTime = (seconds) => {
                const m = Math.floor(seconds / 60);
                const s = seconds % 60;
                return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            };

            return (
                <div className="space-y-8 animate-fade-in">
                    <button onClick={onBack} className="flex items-center gap-2 text-primary-600 hover:underline font-medium"><ArrowLeft size={20} /> হোম পেজে ফিরে যান</button>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div className="bg-white p-6 rounded-2xl shadow-md border border-slate-100">
                            <div className="flex items-center gap-3 mb-6"><div className="p-3 bg-rose-100 text-rose-600 rounded-xl"><Bell size={24} /></div><h2 className="text-xl font-bold">অ্যালার্ম সেট করুন</h2></div>
                            <form onSubmit={addAlarm} className="space-y-4">
                                <input type="time" required value={alarmTime} onChange={(e) => setAlarmTime(e.target.value)} className="w-full p-3 rounded-lg border border-slate-200 outline-none focus:ring-2 focus:ring-primary-500" />
                                <button type="submit" className="w-full py-3 bg-primary-600 text-white font-semibold rounded-lg hover:bg-primary-700">অ্যালার্ম যোগ করুন</button>
                            </form>
                            <div className="mt-6 space-y-3">
                                {alarms.map((a, i) => <div key={i} className="flex justify-between p-3 bg-slate-50 rounded-lg border"><span className="font-bold">{a.time}</span></div>)}
                            </div>
                        </div>
                        <div className="bg-white p-6 rounded-2xl shadow-md border border-slate-100">
                            <div className="flex items-center gap-3 mb-6"><div className="p-3 bg-indigo-100 text-indigo-600 rounded-xl"><Clock size={24} /></div><h2 className="text-xl font-bold">পড়ার টাইমার</h2></div>
                            <div className="text-center py-8">
                                <div className={`text-6xl font-black mb-8 ${isActive ? 'text-primary-600' : 'text-slate-300'}`}>{formatTime(timeLeft)}</div>
                                <div className="flex gap-4 justify-center">
                                    <button onClick={() => setIsActive(!isActive)} className={`flex-1 py-3 rounded-xl font-bold flex items-center justify-center gap-2 ${isActive ? 'bg-amber-100 text-amber-700' : 'bg-primary-600 text-white'}`}>{isActive ? <><Pause size={20} /> থামান</> : <><Play size={20} /> শুরু করুন</>}</button>
                                    <button onClick={() => { setIsActive(false); setTimeLeft(25 * 60); }} className="px-4 py-3 bg-slate-100 text-slate-600 rounded-xl"><RotateCcw size={20} /></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 3. Books (বইসমূহ)
        const Books = ({ onBack }) => {
            const categories = [
                { id: '1', title: '১ম সেমিস্টার', count: '৬টি বই' },
                { id: '2', title: '২য় সেমিস্টার', count: '৭টি বই' },
                { id: '3', title: '৩য় সেমিস্টার', count: '৬টি বই' },
                { id: '4', title: '৪র্থ সেমিস্টার', count: '৭টি বই' },
                { id: '5', title: '৫ম সেমিস্টার', count: '৫টি বই' },
                { id: '6', title: '৬ষ্ঠ সেমিস্টার', count: '৮টি বই' },
                { id: '7', title: '৭ম সেমিস্টার', count: '৫টি বই' },
            ];
            return (
                <div className="space-y-6 animate-fade-in">
                    <button onClick={onBack} className="flex items-center gap-2 text-primary-600 hover:underline font-medium"><ArrowLeft size={20} /> হোম পেজে ফিরে যান</button>
                    <div className="bg-white p-8 rounded-2xl shadow-sm border border-slate-100 text-center mb-8">
                        <div className="w-16 h-16 bg-emerald-100 text-emerald-600 rounded-2xl flex items-center justify-center mx-auto mb-4"><BookOpen size={32} /></div>
                        <h2 className="text-2xl font-bold text-slate-800">একাডেমিক বই</h2>
                        <p className="text-slate-500">সেমিস্টার অনুযায়ী বই নির্বাচন করুন</p>
                    </div>
                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        {categories.map((cat) => (
                            <button key={cat.id} className="group flex items-center justify-between p-4 bg-white rounded-xl border border-slate-200 hover:border-primary-400 hover:shadow-md transition-all text-left">
                                <div className="flex items-center gap-4">
                                    <div className="w-10 h-10 rounded-full bg-primary-50 text-primary-600 flex items-center justify-center font-bold text-sm">{cat.id}</div>
                                    <div><h3 className="font-bold text-slate-800 group-hover:text-primary-700">{cat.title}</h3><p className="text-xs text-slate-500">{cat.count}</p></div>
                                </div>
                                <ChevronRight size={20} className="text-slate-300 group-hover:text-primary-500" />
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        // 4. AI Chat Component (এআই চ্যাট)
        const AIChat = ({ onBack }) => {
            const [messages, setMessages] = React.useState([
                { role: 'model', text: 'স্বাগতম! আমি ডিপ্লোমা হেল্পার AI। পড়াশোনা বিষয়ক যেকোনো প্রশ্ন করতে পারেন।' }
            ]);
            const [input, setInput] = React.useState('');
            const [isLoading, setIsLoading] = React.useState(false);
            const messagesEndRef = React.useRef(null);
            const [localApiKey, setLocalApiKey] = React.useState(window.process.env.API_KEY);
            const [showKeyInput, setShowKeyInput] = React.useState(!window.process.env.API_KEY);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            React.useEffect(() => {
                scrollToBottom();
            }, [messages]);

            const saveKey = (key) => {
                localStorage.setItem('GEMINI_API_KEY', key);
                window.process.env.API_KEY = key;
                setLocalApiKey(key);
                setShowKeyInput(false);
            };

            const handleSend = async () => {
                if (!input.trim() || isLoading) return;
                
                if (!localApiKey) {
                    setShowKeyInput(true);
                    return;
                }

                const userMessage = input;
                setInput('');
                setMessages(prev => [...prev, { role: 'user', text: userMessage }]);
                setIsLoading(true);

                try {
                    const ai = new GoogleGenAI({ apiKey: localApiKey });
                    const chat = ai.chats.create({
                        model: 'gemini-2.5-flash',
                        history: messages.map(m => ({
                            role: m.role,
                            parts: [{ text: m.text }]
                        }))
                    });
                    
                    const result = await chat.sendMessage({ message: userMessage });
                    const responseText = result.text;

                    setMessages(prev => [...prev, { role: 'model', text: responseText }]);
                } catch (error) {
                    console.error("AI Error:", error);
                    let errorMsg = 'দুঃখিত, কোনো সমস্যা হয়েছে। ইন্টারনেট কানেকশন বা API Key চেক করুন।';
                    if (error.message.includes('API_KEY')) {
                        errorMsg = 'API Key ভুল বা মেয়াদোত্তীর্ণ। দয়া করে সেটিংস থেকে সঠিক কী দিন।';
                        setShowKeyInput(true);
                    }
                    setMessages(prev => [...prev, { role: 'model', text: errorMsg }]);
                } finally {
                    setIsLoading(false);
                }
            };

            const handleKeyDown = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSend();
                }
            }

            return (
                <div className="flex flex-col h-[calc(100vh-140px)] animate-fade-in bg-white rounded-2xl shadow-lg border border-slate-200 overflow-hidden relative">
                    {/* Key Input Overlay */}
                    {showKeyInput && (
                        <div className="absolute inset-0 z-20 bg-white/90 backdrop-blur-sm flex items-center justify-center p-6">
                            <div className="bg-white shadow-2xl p-6 rounded-2xl w-full max-w-sm border border-slate-200">
                                <div className="flex justify-center mb-4 text-indigo-600"><Bot size={48} /></div>
                                <h3 className="text-xl font-bold text-center mb-2">API Key প্রয়োজন</h3>
                                <p className="text-slate-500 text-sm text-center mb-4">চ্যাট করার জন্য আপনার Google Gemini API Key দিন। এটি ব্রাউজারে সেভ থাকবে।</p>
                                <input type="password" placeholder="API Key পেস্ট করুন..." className="w-full p-3 border rounded-lg mb-4" 
                                    onChange={(e) => setLocalApiKey(e.target.value)} />
                                <button onClick={() => saveKey(localApiKey)} disabled={!localApiKey} className="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700 disabled:opacity-50">
                                    শুরু করুন
                                </button>
                                <button onClick={onBack} className="w-full mt-2 text-slate-500 py-2 text-sm hover:underline">ফিরে যান</button>
                            </div>
                        </div>
                    )}

                    {/* Header */}
                    <div className="bg-gradient-to-r from-indigo-600 to-purple-600 p-4 text-white flex justify-between items-center shrink-0">
                        <div className="flex items-center gap-3">
                            <button onClick={onBack} className="p-1 hover:bg-white/20 rounded-full transition-colors"><ArrowLeft size={20} /></button>
                            <div className="flex items-center gap-2">
                                <div className="bg-white/20 p-1.5 rounded-lg"><Sparkles size={18} /></div>
                                <h2 className="font-bold">AI চ্যাটবট</h2>
                            </div>
                        </div>
                        <div className="text-xs bg-white/20 px-2 py-1 rounded-full">Gemini 2.5 Flash</div>
                    </div>

                    {/* Chat Area */}
                    <div className="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-50">
                        {messages.map((msg, idx) => (
                            <div key={idx} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`flex items-start max-w-[85%] sm:max-w-[75%] gap-2 ${msg.role === 'user' ? 'flex-row-reverse' : 'flex-row'}`}>
                                    <div className={`w-8 h-8 rounded-full flex items-center justify-center shrink-0 mt-1 ${msg.role === 'user' ? 'bg-indigo-100 text-indigo-600' : 'bg-emerald-100 text-emerald-600'}`}>
                                        {msg.role === 'user' ? <User size={16} /> : <Bot size={16} />}
                                    </div>
                                    <div className={`p-3 rounded-2xl text-sm leading-relaxed whitespace-pre-wrap ${
                                        msg.role === 'user' 
                                            ? 'bg-indigo-600 text-white rounded-tr-none shadow-md' 
                                            : 'bg-white text-slate-700 border border-slate-200 rounded-tl-none shadow-sm'
                                    }`}>
                                        {msg.text}
                                    </div>
                                </div>
                            </div>
                        ))}
                        {isLoading && (
                            <div className="flex justify-start">
                                <div className="flex items-center gap-2 bg-white px-4 py-3 rounded-2xl rounded-tl-none border border-slate-200 ml-10">
                                    <div className="w-2 h-2 bg-slate-400 rounded-full animate-bounce"></div>
                                    <div className="w-2 h-2 bg-slate-400 rounded-full animate-bounce delay-100"></div>
                                    <div className="w-2 h-2 bg-slate-400 rounded-full animate-bounce delay-200"></div>
                                </div>
                            </div>
                        )}
                        <div ref={messagesEndRef} />
                    </div>

                    {/* Input Area */}
                    <div className="p-4 bg-white border-t border-slate-100 shrink-0">
                        <div className="flex items-center gap-2 bg-slate-50 border border-slate-200 rounded-xl px-2 py-2 focus-within:ring-2 focus-within:ring-indigo-500 focus-within:border-transparent transition-all">
                            <textarea
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                onKeyDown={handleKeyDown}
                                placeholder="এখানে আপনার প্রশ্ন লিখুন..."
                                className="flex-1 bg-transparent border-none focus:ring-0 resize-none text-slate-700 placeholder-slate-400 max-h-32 text-sm p-2"
                                rows="1"
                            />
                            <button 
                                onClick={handleSend}
                                disabled={isLoading || !input.trim()}
                                className={`p-2 rounded-lg transition-colors ${
                                    input.trim() ? 'bg-indigo-600 text-white hover:bg-indigo-700 shadow-md' : 'bg-slate-200 text-slate-400 cursor-not-allowed'
                                }`}
                            >
                                <Send size={20} />
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // 5. Layout & Home
        const Layout = ({ children, onViewChange }) => {
            const [isSidebarOpen, setIsSidebarOpen] = React.useState(false);
            const [showSettings, setShowSettings] = React.useState(false);
            const [apiKeyInput, setApiKeyInput] = React.useState(window.process.env.API_KEY);

            const saveApiKey = () => {
                localStorage.setItem('GEMINI_API_KEY', apiKeyInput);
                window.process.env.API_KEY = apiKeyInput;
                setShowSettings(false);
                alert("API Key সফলভাবে সেভ হয়েছে!");
            };

            return (
                <div className="min-h-screen flex flex-col relative bg-primary-50">
                    {/* Header */}
                    <header className="bg-primary-600 text-white shadow-lg sticky top-0 z-20">
                        <div className="max-w-5xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <button onClick={() => setIsSidebarOpen(true)} className="p-2 hover:bg-primary-700 rounded-full"><Menu size={24} /></button>
                                <h1 className="text-xl font-bold tracking-wide cursor-pointer" onClick={() => onViewChange('home')}>Diploma Helper</h1>
                            </div>
                            <div className="flex items-center gap-2">
                                <button onClick={() => setShowSettings(true)} className="p-2 hover:bg-primary-700 rounded-full"><Settings size={20} /></button>
                                <div className="hidden sm:block p-2 bg-white/10 rounded-full"><User size={20} /></div>
                            </div>
                        </div>
                    </header>

                    {/* Settings Modal (Quick API Key Entry) */}
                    {showSettings && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
                            <div className="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm">
                                <h3 className="text-lg font-bold mb-4 flex items-center gap-2"><Settings size={20}/> সেটিংস</h3>
                                <div className="mb-4">
                                    <label className="block text-sm font-medium text-slate-700 mb-1">Google Gemini API Key</label>
                                    <input type="password" value={apiKeyInput} onChange={(e) => setApiKeyInput(e.target.value)} className="w-full p-2 border rounded-lg text-sm" placeholder="এখানে কী পেস্ট করুন" />
                                    <p className="text-xs text-slate-500 mt-1">AI চ্যাট ব্যবহারের জন্য এটি প্রয়োজন।</p>
                                </div>
                                <div className="flex gap-2 justify-end">
                                    <button onClick={() => setShowSettings(false)} className="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded-lg">বাতিল</button>
                                    <button onClick={saveApiKey} className="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700">সেভ করুন</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Sidebar */}
                    {isSidebarOpen && <div className="fixed inset-0 bg-black/50 z-30 backdrop-blur-sm" onClick={() => setIsSidebarOpen(false)} />}
                    <div className={`fixed top-0 left-0 h-full w-72 bg-white shadow-2xl z-40 transform transition-transform duration-300 ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                        <div className="h-full flex flex-col">
                            <div className="h-40 bg-gradient-to-br from-primary-500 to-primary-700 flex flex-col justify-end p-6 text-white">
                                <div className="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center mb-3 backdrop-blur-md"><User size={32} /></div>
                                <h2 className="font-bold text-lg">স্টুডেন্ট প্রোফাইল</h2>
                                <p className="text-primary-100 text-sm">ডিপ্লোমা ইঞ্জিনিয়ারিং</p>
                            </div>
                            <nav className="flex-1 p-4 space-y-2">
                                <button onClick={() => {onViewChange('home'); setIsSidebarOpen(false)}} className="w-full flex items-center gap-3 px-4 py-3 text-slate-700 hover:bg-primary-50 rounded-lg"><User size={20} /><span>হোম</span></button>
                                <button onClick={() => setShowSettings(true)} className="w-full flex items-center gap-3 px-4 py-3 text-slate-700 hover:bg-primary-50 rounded-lg"><Settings size={20} /><span>সেটিংস</span></button>
                                <hr className="my-2 border-slate-100" />
                                <button className="w-full flex items-center gap-3 px-4 py-3 text-red-500 hover:bg-red-50 rounded-lg"><LogOut size={20} /><span>লগআউট</span></button>
                            </nav>
                        </div>
                    </div>

                    <main className="flex-1 max-w-5xl mx-auto w-full p-4 sm:p-6 pb-24">{children}</main>

                    <footer className="bg-white border-t border-primary-100 text-center py-6 text-slate-500 text-sm font-medium shadow-inner mt-auto">
                        <p>Developed by Rifat, DPI</p>
                    </footer>
                </div>
            );
        };

        const Home = ({ setView }) => {
            const [showNotice, setShowNotice] = React.useState(false);
            const [showCalendar, setShowCalendar] = React.useState(false);

            const options = [
                { id: 1, title: 'রুটিন মেকার', icon: <Table size={32} />, color: 'bg-blue-500', desc: 'ক্লাস রুটিন তৈরি করুন', action: () => setView('routine') },
                { id: 2, title: 'রিমাইন্ডার', icon: <Bell size={32} />, color: 'bg-rose-500', desc: 'অ্যালার্ম ও পড়ার টাইমার', action: () => setView('reminder') },
                { id: 3, title: 'বইসমূহ', icon: <BookOpen size={32} />, color: 'bg-emerald-500', desc: 'একাডেমিক রিসোর্স', action: () => setView('books') },
                { id: 4, title: 'নোটিশ বোর্ড', icon: <FileText size={32} />, color: 'bg-purple-500', desc: 'অ্যাডমিনের আপডেট', action: () => setShowNotice(true) },
                { id: 5, title: 'ক্যালেন্ডার', icon: <CalendarIcon size={32} />, color: 'bg-orange-500', desc: '২০২৬ সালের ক্যালেন্ডার', action: () => setShowCalendar(true) },
                { id: 6, title: 'AI চ্যাট', icon: <MessageCircle size={32} />, color: 'bg-indigo-500', desc: 'যেকোনো প্রশ্ন করুন', action: () => setView('chat') },
            ];

            return (
                <div className="animate-fade-in">
                    <div className="text-center mb-10 mt-4">
                        <h2 className="text-3xl font-bold text-slate-800 mb-2">স্বাগতম!</h2>
                        <p className="text-slate-500">ডিপ্লোমা হেল্পারে আপনাকে স্বাগতম।</p>
                    </div>
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                        {options.map((opt) => (
                            <button key={opt.id} onClick={opt.action} className="group relative bg-white p-6 rounded-2xl shadow-sm border border-slate-100 hover:shadow-xl hover:-translate-y-1 transition-all duration-300 text-left overflow-hidden">
                                <div className={`absolute top-0 right-0 w-24 h-24 rounded-bl-full opacity-10 group-hover:opacity-20 transition-opacity ${opt.color}`}></div>
                                <div className={`w-14 h-14 rounded-xl mb-4 flex items-center justify-center text-white shadow-lg ${opt.color} group-hover:scale-110 transition-transform`}>{opt.icon}</div>
                                <h3 className="text-xl font-bold text-slate-800 mb-1 group-hover:text-primary-600">{opt.title}</h3>
                                <p className="text-sm text-slate-500">{opt.desc}</p>
                            </button>
                        ))}
                    </div>

                    {/* Simple Modals for Notice/Calendar */}
                    {showNotice && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-fade-in">
                            <div className="bg-white w-full max-w-lg rounded-2xl shadow-2xl p-6">
                                <div className="flex justify-between items-center mb-4"><h2 className="text-xl font-bold flex items-center gap-2"><FileText /> নোটিশ বোর্ড</h2><button onClick={() => setShowNotice(false)}><X/></button></div>
                                <div className="h-64 flex flex-col items-center justify-center text-slate-400 bg-slate-50 rounded-xl"><AlertCircle size={48} className="mb-2 opacity-50"/><p>কোনো নতুন নোটিশ নেই</p></div>
                            </div>
                        </div>
                    )}
                    
                    {showCalendar && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-fade-in">
                            <div className="bg-white w-full max-w-md rounded-2xl shadow-2xl p-6">
                                <div className="flex justify-between items-center mb-4"><h2 className="text-xl font-bold flex items-center gap-2"><CalendarIcon /> ক্যালেন্ডার ২০২৬</h2><button onClick={() => setShowCalendar(false)}><X/></button></div>
                                <div className="h-64 flex flex-col items-center justify-center text-slate-400 bg-slate-50 rounded-xl"><p>Calendar View Placeholder</p></div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [currentView, setCurrentView] = React.useState('home');

            // Simple State-based routing for Static File
            const renderView = () => {
                switch(currentView) {
                    case 'routine': return <RoutineMaker onBack={() => setCurrentView('home')} />;
                    case 'reminder': return <Reminder onBack={() => setCurrentView('home')} />;
                    case 'books': return <Books onBack={() => setCurrentView('home')} />;
                    case 'chat': return <AIChat onBack={() => setCurrentView('home')} />;
                    default: return <Home setView={setCurrentView} />;
                }
            };

            return (
                <Layout onViewChange={setCurrentView}>
                    {renderView()}
                </Layout>
            );
        };

        // Standard React 18 Mount
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
